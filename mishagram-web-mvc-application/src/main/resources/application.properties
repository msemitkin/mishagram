ua.knu.mishagram.database.url=${ua.knu.mishagram.secrets.database.url}
ua.knu.mishagram.database.username=${ua.knu.mishagram.secrets.database.username}
ua.knu.mishagram.database.password=${ua.knu.mishagram.secrets.database.password}
ua.knu.mishagram.database.driver-class-name=org.postgresql.Driver

spring.servlet.multipart.max-file-size=15MB

spring.main.allow-bean-definition-overriding=true

security.oauth2.client.clientId=${ua.knu.mishagram.secrets.oauth.google.clientId}
security.oauth2.client.clientSecret=${ua.knu.mishagram.secrets.oauth.google.client-secret}
security.oauth2.client.accessTokenUri=https://www.googleapis.com/oauth2/v4/token
security.oauth2.client.userAuthorizationUri=https://accounts.google.com/o/oauth2/v2/auth
security.oauth2.client.clientAuthenticationScheme=form
security.oauth2.client.scope=openid,email,profile
security.oauth2.resource.userInfoUri=https://www.googleapis.com/oauth2/v3/userinfo
security.oauth2.resource.preferTokenInfo=true