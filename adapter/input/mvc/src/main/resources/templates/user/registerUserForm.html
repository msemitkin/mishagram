<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/withEmptyHeader :: main-fragment(
       ~{:: title},
       ~{:: #content}
       )}">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div id="content" style="width: 600px; margin: auto; margin-top: 60px">
    <style>
        .alert {
            line-height: 0.5;
        }
    </style>
    <form class="form-horizontal" th:object="${user}" action="/users" method="post">
        <p class="h4 col-sm-10">Register here</p>
        <div class="alert alert-danger col-sm-10" role="alert" th:if="${#fields.hasErrors('email')}">
            <p th:each="error: ${#fields.errors('email')}"
               th:text="${error}"
            >Email Error</p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="email">Email:</label>
            <div class="col-sm-10">
                <input class="form-control"
                       type="text"
                       id="email"
                       placeholder="Enter email"
                       th:field="*{email}"
                       required
                       autofocus>
            </div>
        </div>
        <div class="alert alert-danger col-sm-10" role="alert" th:if="${#fields.hasErrors('password')}">
            <p th:each="error: ${#fields.errors('password')}"
               th:text="${error}"
            >Email Error</p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="password">Password:</label>
            <div class="col-sm-10">
                <input class="form-control"
                       type="text"
                       id="password"
                       placeholder="Enter password"
                       th:field="*{password}"
                       required
                       autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
