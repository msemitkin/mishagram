plugins {
    id 'java'
}

group = 'ua.knu.mishagram'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}
subprojects {
    repositories {
        mavenCentral()
    }

    dependencies {
        apply plugin: 'java'
        implementation 'org.jetbrains:annotations:16.0.1'
    }
}

ext {
    spring_framework_version='2.5.5'
    postgresql_driver_version='42.2.24'
    flyway_version='5.0.3'
}